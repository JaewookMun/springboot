language: java
jdk:
  - openjdk8

branches:
  only:
    - main

before_install:
  - chmod +x ./gradlew


# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot *
  - mkdir -p deploy
  - mv springboot.zip deploy/springboot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis에 설정
    secret_access_key: $AWS_SECRET_KEY  # Travis에 설정
    region: ap-northeast-2
    bucket: deploy-container # S3 버킷
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      branch: main
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: deploy-container
    key: springboot.zip
    bundle_type: zip
    application: springboot # 웹콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: springboot-webservice-group # CodeDeploy 배포그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

